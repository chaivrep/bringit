<template name="test">
	{{#autoForm schema=events2Collection id="insertEventForm"}}
					<fieldset>
				        <legend>Get Started</legend>
				        <div class="form-group{{#if afFieldIsInvalid 'evName'}} has-error{{/if}}">
				            {{afFieldLabel 'evName'}}
				            {{afFieldInput 'evName'}}
				            {{#if afFieldIsInvalid 'evName'}}
				            <span class="help-block">{{afFieldMessage 'evName'}}</span>
				            {{/if}}
				        </div>
				        <div class="form-group{{#if afFieldIsInvalid 'evDate'}} has-error{{/if}}">
				            {{afFieldLabel 'evDate'}}
				            {{afFieldInput 'evDate'}}
				            {{#if afFieldIsInvalid 'evDate'}}
				            <span class="help-block">{{afFieldMessage 'evDate'}}</span>
				            {{/if}}
				        </div>
				        <div class="form-group{{#if afFieldIsInvalid 'evTime'}} has-error{{/if}}">
				            {{afFieldLabel 'evTime'}}
				            {{afFieldInput 'evTime'}}
				            {{#if afFieldIsInvalid 'evTime'}}
				            <span class="help-block">{{afFieldMessage 'evTime'}}</span>
				            {{/if}}
				        </div>
				        <div class="form-group{{#if afFieldIsInvalid 'evLoc'}} has-error{{/if}}">
				            {{afFieldLabel 'evLoc'}}
				            {{afFieldInput 'evLoc'}}
				            {{#if afFieldIsInvalid 'evLoc'}}
				            <span class="help-block">{{afFieldMessage 'evLoc'}}</span>
				            {{/if}}
				        </div>
				    </fieldset>
				    <button type="submit" class="btn btn-primary insert">Insert</button>
				    {{/autoForm}}
</template>
